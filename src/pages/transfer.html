<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block explorer</title>
    <link rel="stylesheet" href="/src/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="/src/lib/App.js" type="module" defer></script>

</head>

<body>

    <aside class="sidebar" data-target="sidebar-nav">
        <nav>
            <div class="sidebar__header">
                <button data-close-all="">
                    <i class="iconoir-xmark-circle"></i>
                </button>
            </div>

            <ul>
                <li>
                    <a href="/index.html">
                        <i class="iconoir-home-alt"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/src/pages/balance.html">
                        <i class="iconoir-money-square"></i>
                        Account Balance
                    </a>
                </li>
                <li>
                    <a href="/src/pages/transfer.html">
                        <i class="iconoir-data-transfer-both"></i>
                        Transfer money
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <header>
        <div class="header__inner-con container">
            <span class="logotype">Block explorer</span>
            <nav>
                <ul>
                    <li>
                        <button data-pointer="sidebar-nav">
                            <i class="iconoir-menu-scale"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div><!-- .container -->
    </header>

    <main>
        <div class="container">
            <h1>Transfer money</h1>
        </div>
        <div class="container grid">

            <div class="transfer card">
                <div class="pills">
                    <div class="pill">
                        <span>ðŸ’¸</span>
                        <span>Transfer</span>
                    </div>
                </div><!-- .pills -->

                <form action="" class="transfer-form">
                    <div class="transfer-form__fields">
                        <label>
                            <span>From</span>
                            <input type="text" placeholder="From account">
                        </label>
                        <i class="iconoir-arrow-right-circle"></i>
                        <label>
                            <span>To</span>
                            <input type="text" placeholder="To account">
                        </label>
                    </div>

                    <label>
                        <span>Amount</span>
                        <input type="text" placeholder="Amount">
                    </label>

                    <input type="submit" value="Transfer money">
                </form>

            </div><!-- .transfer -->

        </div><!-- .container -->
    </main>

</body>

</html>
