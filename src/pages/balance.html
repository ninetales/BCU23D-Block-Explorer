<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block explorer</title>
    <link rel="stylesheet" href="/src/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
        integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/src/lib/App.js" type="module" defer></script>

</head>

<body>

    <aside class="sidebar" data-target="sidebar-nav">
        <nav>
            <div class="sidebar__header">
                <button data-close-all="" class="modal-action-btn">
                    <i class="iconoir-xmark-circle"></i>
                </button>
            </div>

            <ul>
                <li>
                    <a href="/index.html">
                        <i class="iconoir-home-alt"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/src/pages/balance.html">
                        <i class="iconoir-money-square"></i>
                        Account Balance
                    </a>
                </li>
                <li>
                    <a href="/src/pages/transfer.html">
                        <i class="iconoir-data-transfer-both"></i>
                        Transfer money
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <header>
        <div class="header__inner-con container">
            <span class="logotype">Block explorer</span>
            <nav>
                <ul>
                    <li>
                        <button data-pointer="sidebar-nav">
                            <i class="iconoir-menu-scale"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div><!-- .container -->
    </header>

    <main>
        <div class="container">
            <h1>Balance</h1>
        </div>
        <div class="container grid grid-col-2">

            <div class="balance card">
                <div class="pills">
                    <div class="pill">
                        <span>ðŸ’°</span>
                        <span>Balance</span>
                    </div>
                </div><!-- .pills -->

                <div class="balance__data">
                    <span class="balance__currency">ETH</span>
                    <span class="balance__amount" id="balance-amount">...</span>
                </div>

                <form action="" class="balance-form" id="balance-form">
                    <input type="text" name="account" placeholder="Account">
                    <button id="balance-submit-btn">Check balance</button>
                </form>

            </div><!-- .balance -->

            <div class="history card">
                <div class="pills">
                    <div class="pill">
                        <span>ðŸ“œ</span>
                        <span>Transaction history</span>
                    </div>
                </div><!-- .pills -->

                <ul class="accordions" id="transaction-history"></ul>

            </div>

        </div><!-- .container -->
    </main>

</body>

</html>
